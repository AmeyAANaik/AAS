<mat-card class="item-form-card">
  <mat-card-title>{{ item ? 'Edit item' : 'Create item' }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-grid">
        <mat-form-field appearance="fill">
          <mat-label>Item code</mat-label>
          <input matInput formControlName="itemCode" />
          <mat-error *ngIf="form.get('itemCode')?.hasError('required')">Item code is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Item name</mat-label>
          <input matInput formControlName="itemName" />
          <mat-error *ngIf="form.get('itemName')?.hasError('required')">Item name is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option value="">Select category</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('category')?.hasError('required')">Category is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Measure unit</mat-label>
          <input matInput formControlName="measureUnit" />
          <mat-error *ngIf="form.get('measureUnit')?.hasError('required')">Measure unit is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Packaging unit</mat-label>
          <input matInput formControlName="packagingUnit" />
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="isSaving || form.invalid">
          Save item
        </button>
        <button mat-stroked-button type="button" (click)="clear()">Reset</button>
        <span class="status" *ngIf="statusMessage">{{ statusMessage }}</span>
      </div>
    </form>
  </mat-card-content>
</mat-card>
