<div class="shell">
  <header class="shell-header">
    <div class="header-left">
      <div class="brand">
        <div class="logo">SC</div>
        <div>
          <div class="brand-title">SCM Console</div>
          <div class="brand-sub">Supply chain workspace</div>
        </div>
      </div>
    </div>
    <div class="header-center">
      <input class="global-search" type="search" placeholder="Search orders, vendors, items, invoices" />
    </div>
    <div class="header-right">
      <button class="header-chip" type="button">Branch: Select</button>
      <button class="header-chip" type="button">Notifications</button>
      <button class="header-chip" type="button">User Menu</button>
      <button class="header-chip danger" type="button" (click)="logout()">Logout</button>
    </div>
  </header>

  <div class="shell-body">
    <aside class="shell-sidebar">
      <nav class="sidebar-group">
        <div class="sidebar-title">Home</div>
        <a routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
      </nav>

      <nav class="sidebar-group">
        <div class="sidebar-title">Procure</div>
        <a routerLink="/orders" routerLinkActive="active">Orders</a>
      </nav>

      <nav class="sidebar-group">
        <div class="sidebar-title">Inventory</div>
        <a routerLink="/stock" routerLinkActive="active">Stock</a>
      </nav>

      <nav class="sidebar-group">
        <div class="sidebar-title">Finance</div>
        <a routerLink="/bills" routerLinkActive="active">Bills / Invoices</a>
      </nav>

      <nav class="sidebar-group">
        <div class="sidebar-title">Master Data</div>
        <a routerLink="/vendors" routerLinkActive="active">Vendors</a>
        <a routerLink="/branches" routerLinkActive="active">Branches</a>
        <a routerLink="/categories" routerLinkActive="active">Categories</a>
        <a routerLink="/items" routerLinkActive="active">Items</a>
      </nav>

      <nav class="sidebar-group">
        <div class="sidebar-title">Reports</div>
        <a routerLink="/reports" routerLinkActive="active">Reports</a>
      </nav>
    </aside>

    <main class="shell-content">
      <div class="breadcrumbs">{{ breadcrumbs }}</div>
      <div class="page-body">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
