<div class="branch-page">
  <app-page-header title="Branches" subtitle="Manage branch master data (shops).">
    <button mat-stroked-button color="primary" (click)="loadBranches()" [disabled]="isLoading">Refresh</button>
  </app-page-header>

  <app-branch-form
    [branch]="selectedBranch"
    [isSaving]="isSaving"
    [statusMessage]="statusMessage"
    (save)="saveBranch($event)"
    (reset)="clearSelection()">
  </app-branch-form>

  <mat-card>
    <mat-card-title>Branch list</mat-card-title>
    <mat-card-content>
      <div class="table-wrapper" *ngIf="branches.length; else emptyState">
        <table mat-table [dataSource]="branches" class="mat-elevation-z1">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Branch name</th>
            <td mat-cell *matCellDef="let branch">{{ branch.name }}</td>
          </ng-container>

          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let branch">{{ branch.location || '—' }}</td>
          </ng-container>

          <ng-container matColumnDef="whatsapp">
            <th mat-header-cell *matHeaderCellDef>WhatsApp Group</th>
            <td mat-cell *matCellDef="let branch">{{ branch.whatsappGroupName || '—' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let branch">
              <button mat-button color="primary" (click)="selectBranch(branch)">Edit</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <ng-template #emptyState>
        <app-empty-state
          icon="location_on"
          title="No branches found"
          message="No branches match your current filters."
          hint="Create a new branch to get started.">
        </app-empty-state>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
