<mat-card class="branch-form-card">
  <mat-card-title>{{ branch ? 'Edit branch' : 'Create branch' }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-grid">
        <mat-form-field appearance="fill">
          <mat-label>Branch name</mat-label>
          <input matInput formControlName="branchName" />
          <mat-error *ngIf="form.get('branchName')?.hasError('required')">Branch name is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>WhatsApp Group Name</mat-label>
          <input matInput formControlName="whatsappGroupName" />
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="isSaving || form.invalid">
          Save branch
        </button>
        <button mat-stroked-button type="button" (click)="clear()">Reset</button>
        <span class="status" *ngIf="statusMessage">{{ statusMessage }}</span>
      </div>
    </form>
  </mat-card-content>
</mat-card>
