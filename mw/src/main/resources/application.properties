spring.application.name=mw
server.port=8083
server.forward-headers-strategy=framework

erpnext.base-url=${ERPNEXT_BASE_URL:http://localhost:8080}
erpnext.api-key=${ERPNEXT_API_KEY:}
erpnext.api-secret=${ERPNEXT_API_SECRET:}

jwt.secret=${JWT_SECRET:change-me-change-me-change-me-change-me}
jwt.expiration-seconds=${JWT_EXPIRATION_SECONDS:3600}

app.cors.allowed-origin-patterns=${APP_CORS_ALLOWED_ORIGIN_PATTERNS:*}

app.role.admin=${APP_ROLE_ADMIN:Administrator}
app.role.vendor=${APP_ROLE_VENDOR:Supplier}
app.role.shop=${APP_ROLE_SHOP:Customer}
app.role.helper=${APP_ROLE_HELPER:Stock User}

# Default users (created via /api/setup/ensure)
app.defaults.enabled=${APP_DEFAULTS_ENABLED:true}
app.defaults.vendor.email=${APP_DEFAULTS_VENDOR_EMAIL:vendor@example.com}
app.defaults.vendor.name=${APP_DEFAULTS_VENDOR_NAME:Vendor User}
app.defaults.vendor.password=${APP_DEFAULTS_VENDOR_PASSWORD:vendor123}
app.defaults.vendor.supplier=${APP_DEFAULTS_VENDOR_SUPPLIER:Vendor A}
app.defaults.shop.email=${APP_DEFAULTS_SHOP_EMAIL:shop@example.com}
app.defaults.shop.name=${APP_DEFAULTS_SHOP_NAME:Shop User}
app.defaults.shop.password=${APP_DEFAULTS_SHOP_PASSWORD:shop123}
app.defaults.shop.customer=${APP_DEFAULTS_SHOP_CUSTOMER:Shop A}
app.defaults.helper.email=${APP_DEFAULTS_HELPER_EMAIL:helper@example.com}
app.defaults.helper.name=${APP_DEFAULTS_HELPER_NAME:Helper User}
app.defaults.helper.password=${APP_DEFAULTS_HELPER_PASSWORD:helper123}

# ERPNext setup defaults (used by erpmodule/create-site)
erp.setup.full-name=${ERP_SETUP_FULL_NAME:Administrator}
erp.setup.email=${ERP_SETUP_EMAIL:admin@example.com}
erp.setup.password=${ERP_SETUP_PASSWORD:admin}
erp.setup.company-name=${ERP_SETUP_COMPANY_NAME:AAS Core}
erp.setup.company-abbr=${ERP_SETUP_COMPANY_ABBR:AAS}
erp.setup.country=${ERP_SETUP_COUNTRY:United States}
erp.setup.currency=${ERP_SETUP_CURRENCY:USD}
erp.setup.timezone=${ERP_SETUP_TIMEZONE:America/New_York}
erp.setup.fy-start-date=${ERP_SETUP_FY_START_DATE:2026-01-01}
erp.setup.fy-end-date=${ERP_SETUP_FY_END_DATE:2026-12-31}
erp.setup.chart-of-accounts=${ERP_SETUP_CHART_OF_ACCOUNTS:Standard}
