services:
  backend:
    image: frappe/erpnext:v15.94.3
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      MYSQL_ROOT_PASSWORD: admin
      MARIADB_ROOT_PASSWORD: admin

  configurator:
    image: frappe/erpnext:v15.94.3
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: none
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host $$DB_HOST;
        bench set-config -gp db_port $$DB_PORT;
        bench set-config -g redis_cache "redis://$$REDIS_CACHE";
        bench set-config -g redis_queue "redis://$$REDIS_QUEUE";
        bench set-config -g redis_socketio "redis://$$REDIS_QUEUE";
        bench set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      SOCKETIO_PORT: "9000"
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs

  create-site:
    image: frappe/erpnext:v15.94.3
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: none
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      - ../mw/src/main/resources/application.properties:/config/mw.properties:ro
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db:3306;
        wait-for-it -t 120 redis-cache:6379;
        wait-for-it -t 120 redis-queue:6379;
        export start=`date +%s`;
        until [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".db_host // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_cache // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_queue // empty"` ]];
        do
          echo "Waiting for sites/common_site_config.json to be created";
          sleep 5;
          if (( `date +%s`-start > 120 )); then
            echo "could not find sites/common_site_config.json with required keys";
            exit 1
          fi
        done;
        echo "sites/common_site_config.json found";
        bench new-site --mariadb-user-host-login-scope='%' --admin-password=admin --db-root-username=root --db-root-password=admin --install-app erpnext --set-default aas.core.local;
        if [ -f /config/mw.properties ]; then
          prop() { grep -E "^$$1=" /config/mw.properties | tail -n 1 | cut -d= -f2-; };
          resolve_prop() {
            val="$$(prop "$$1")";
            if echo "$$val" | grep -q '^$${'; then
              val="$${val#*:}";
              val="$${val%}}";
            fi;
            echo "$$val";
          };
          export ERP_SETUP_FULL_NAME="$$(resolve_prop 'erp.setup.full-name')";
          export ERP_SETUP_EMAIL="$$(resolve_prop 'erp.setup.email')";
          export ERP_SETUP_PASSWORD="$$(resolve_prop 'erp.setup.password')";
          export ERP_SETUP_COMPANY_NAME="$$(resolve_prop 'erp.setup.company-name')";
          export ERP_SETUP_COMPANY_ABBR="$$(resolve_prop 'erp.setup.company-abbr')";
          export ERP_SETUP_COUNTRY="$$(resolve_prop 'erp.setup.country')";
          export ERP_SETUP_CURRENCY="$$(resolve_prop 'erp.setup.currency')";
          export ERP_SETUP_TIMEZONE="$$(resolve_prop 'erp.setup.timezone')";
          export ERP_SETUP_FY_START_DATE="$$(resolve_prop 'erp.setup.fy-start-date')";
          export ERP_SETUP_FY_END_DATE="$$(resolve_prop 'erp.setup.fy-end-date')";
          export ERP_SETUP_CHART_OF_ACCOUNTS="$$(resolve_prop 'erp.setup.chart-of-accounts')";
        fi;
        if [ -z "$$ERP_SETUP_FULL_NAME" ]; then ERP_SETUP_FULL_NAME="Administrator"; fi;
        if [ -z "$$ERP_SETUP_EMAIL" ]; then ERP_SETUP_EMAIL="admin@example.com"; fi;
        if [ -z "$$ERP_SETUP_PASSWORD" ]; then ERP_SETUP_PASSWORD="admin"; fi;
        if [ -z "$$ERP_SETUP_COMPANY_NAME" ]; then ERP_SETUP_COMPANY_NAME="AAS Core"; fi;
        if [ -z "$$ERP_SETUP_COMPANY_ABBR" ]; then ERP_SETUP_COMPANY_ABBR="AAS"; fi;
        if [ -z "$$ERP_SETUP_COUNTRY" ]; then ERP_SETUP_COUNTRY="United States"; fi;
        if [ -z "$$ERP_SETUP_CURRENCY" ]; then ERP_SETUP_CURRENCY="USD"; fi;
        if [ -z "$$ERP_SETUP_TIMEZONE" ]; then ERP_SETUP_TIMEZONE="America/New_York"; fi;
        if [ -z "$$ERP_SETUP_FY_START_DATE" ]; then ERP_SETUP_FY_START_DATE="2026-01-01"; fi;
        if [ -z "$$ERP_SETUP_FY_END_DATE" ]; then ERP_SETUP_FY_END_DATE="2026-12-31"; fi;
        if [ -z "$$ERP_SETUP_CHART_OF_ACCOUNTS" ]; then ERP_SETUP_CHART_OF_ACCOUNTS="Standard"; fi;
        ARGS="{'full_name':'$$ERP_SETUP_FULL_NAME','email':'$$ERP_SETUP_EMAIL','password':'$$ERP_SETUP_PASSWORD','company_name':'$$ERP_SETUP_COMPANY_NAME','company_abbr':'$$ERP_SETUP_COMPANY_ABBR','country':'$$ERP_SETUP_COUNTRY','currency':'$$ERP_SETUP_CURRENCY','timezone':'$$ERP_SETUP_TIMEZONE','fy_start_date':'$$ERP_SETUP_FY_START_DATE','fy_end_date':'$$ERP_SETUP_FY_END_DATE','language':'english','company_tagline':'AAS','chart_of_accounts':'$$ERP_SETUP_CHART_OF_ACCOUNTS'}";
        bench --site aas.core.local execute erpnext.setup.setup_wizard.setup_wizard.setup_complete --args "[$$ARGS]";

  db:
    image: mariadb:10.6
    networks:
      - frappe_network
    healthcheck:
      test: mysqladmin ping -h localhost --password=admin
      interval: 1s
      retries: 20
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed # Temporary fix for MariaDB 10.6
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MARIADB_ROOT_PASSWORD: admin
    volumes:
      - db-data:/var/lib/mysql

  frontend:
    image: frappe/erpnext:v15.94.3
    networks:
      - frappe_network
    depends_on:
      - websocket
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: backend:8000
      FRAPPE_SITE_NAME_HEADER: aas.core.local
      SOCKETIO: websocket:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    ports:
      - "8080:8080"

  queue-long:
    image: frappe/erpnext:v15.94.3
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - worker
      - --queue
      - long,default,short
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379

  queue-short:
    image: frappe/erpnext:v15.94.3
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - worker
      - --queue
      - short,default
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379

  redis-queue:
    image: redis:6.2-alpine
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - redis-queue-data:/data

  redis-cache:
    image: redis:6.2-alpine
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure

  scheduler:
    image: frappe/erpnext:v15.94.3
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - schedule
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs

  websocket:
    image: frappe/erpnext:v15.94.3
    networks:
      - frappe_network
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs

volumes:
  db-data:
  redis-queue-data:
  sites:
  logs:

networks:
  frappe_network:
    driver: bridge
